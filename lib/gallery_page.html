<head>
  <style TYPE="text/css">
    .gallery-box {
      max-width: 1250px;
      margin: 0.5em auto;
      display: grid;
      grid-auto-flow: row;
      grid-template-columns: repeat(auto-fill, 300px);
      justify-items: center;
      align-items: center;
      column-gap: 0.5em;
      row-gap: 0.5em;
    }
    .gallery-image-anchor {
      text-decoration: none;
      color: inherit;
    }
    .gallery-image-wrapper {
      width: 300px;
      height: 300px;
      border: solid;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .gallery-image {
      display: block;
      margin: auto;
      max-width: 300px;
      max-height: 300px;
    }
    h1 {
      text-align: center;
    }
  </style>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<h1><a href="{{ site.baseurl }}/{{ site.gallery.dir }}/index.html">{{ page.title }}</a></h1>
<hr />

<div class="gallery-box">
{% for image in page.images %}
  <a class="gallery-image-anchor" href="{{ image.name }}"{% if site.gallery.lightbox %} rel="lightbox[{{ page.gallery }}]"{% endif %}>
    <div class="gallery-image-wrapper">
      <img class="gallery-image" src="thumbs/{{ image.name }}" />
    </div>
  </a>
{% endfor %}
